<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title></title>

<link rel="stylesheet" href="css/bootstrap.min.css" />

</head>
<body ng-app="pokedex">

	<div ng-controller="pokeServiceController">
		IdP: <input type="text" ng-model='idPok'></br> Nom: <input
			type="text" ng-model='nomPok'> <select ng-model="selected">
			<option ng-repeat="poke in pokemons |filter:idPok |filter: nomPok">
				{{poke.pokemon_species.name}} {{poke.entry_number}}</option>
		</select>
		<button ng-click="afficher()">Go</button>
		<div>
			<h3>partie 2: affichage des information en utilisant $watch</h3>
			<strong style="color: blue">{{pokemonselected}}</strong>
		</div>
		<div>
			<strong style="color: red">{{pake2}}</strong>
		</div>
	</div>
	</div>
	<div ng-controller="pokeServiceController">
		<h3>partie 2: affichage des information en utilisant un service</h3>
		id: {{pake.id}}</br> nom: {{pake.name}} </br>

	</div>


	<!-- Dependencies -->
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/angular.min.js"></script>
	<script src="js/angular-resource.min.js"></script>

	<!-- Pokedex app -->
	<script src="js/pokedex.js"></script>


</body>
</html>
